name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (vault)'
        required: true
        default: 'vault'
        type: choice
        options:
          - vault

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: |
          npm run typecheck
          npm run lint
          npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build packages
        run: npm run build

      - name: Determine package to publish
        id: package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ inputs.package }}" >> $GITHUB_OUTPUT
          else
            # Extract package name from release tag (e.g., vault-v0.1.0 -> vault)
            TAG="${{ github.event.release.tag_name }}"
            PACKAGE="${TAG%%-v*}"
            echo "name=${PACKAGE}" >> $GITHUB_OUTPUT
          fi

      - name: Publish @ceryn/vault
        if: steps.package.outputs.name == 'vault'
        working-directory: ./packages/vault
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Notes
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            const package = '${{ steps.package.outputs.name }}';
            const fs = require('fs');
            const packageJson = JSON.parse(
              fs.readFileSync(`./packages/${package}/package.json`, 'utf8')
            );
            const version = packageJson.version;

            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${package}-v${version}`,
              name: `@ceryn/${package} v${version}`,
              body: `Published @ceryn/${package}@${version} to npm`,
              draft: false,
              prerelease: version.includes('-')
            });
