name: Publish to npm

on:
  push:
    tags:
      - 'vault-v*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (vault)'
        required: true
        default: 'vault'
        type: choice
        options:
          - vault

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: |
          npm run typecheck
          npm run lint
          npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build packages
        run: npm run build

      - name: Determine package to publish
        id: package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ inputs.package }}" >> $GITHUB_OUTPUT
          else
            # Extract package name from tag (e.g., vault-v0.1.0 -> vault)
            TAG="${GITHUB_REF#refs/tags/}"
            PACKAGE="${TAG%%-v*}"
            VERSION="${TAG#*-v}"
            echo "name=${PACKAGE}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Publish @ceryn/vault
        if: steps.package.outputs.name == 'vault'
        working-directory: ./packages/vault
        run: npm publish --access public --provenance
        env:
- name: Create GitHub Release
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const package = '${{ steps.package.outputs.name }}';
            const version = '${{ steps.package.outputs.version }}';
            const tag = `${package}-v${version}`;
            
            const fs = require('fs');
            const readme = fs.readFileSync(`./packages/${package}/README.md`, 'utf8');
            const description = readme.split('\n').slice(0, 5).join('\n');
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `@ceryn/${package} v${version}`,
              body: `Published @ceryn/${package}@${version} to npm\n\n${description}\n\n[View on npm](https://www.npmjs.com/package/@ceryn/${package})`,
              name: `@ceryn/${package} v${version}`,
              body: `Published @ceryn/${package}@${version} to npm`,
              draft: false,
              prerelease: version.includes('-')
            });
